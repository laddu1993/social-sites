<!DOCTYPE html>
<html>
<head>
	<title>Confirm</title>
</head>
<style type="text/css">
	html{
		width: 680px;
	}
	.mailer{
		background-color: #eee;
		padding: 90px 20px 30px;
	}
	.mailer-body{
		background-color: #fff;
	}
	.mailer-content{
		text-align: center;
		padding: 30px 30px;
	}
	.mailer-content h1{
		text-transform: uppercase;
		font-size: 28px;
	}
	button{
	border-radius: 25px;
    padding: 10px 30px;
    background-color: #2D3E50;
    margin: 30px 0px;
    color: #fff;
    border: none;
    text-transform: uppercase;
	}
}
</style>
<body>
	<div class="mailer">
		<div class="mailer-body">
			<div class="mailer-content">
				<img src="../image/envelope.svg" alt="">
				<h1>Before we get started...</h1>
				<span>please take a second to make sure we've got your email right.</span>
				<br>
				<button>confirm my email</button>
				<p>If you didn't request a password reset, you can ignore this message, someone probably typed in your email accidenty  </p>
			</div>
			<div class="footer">
				<div class="social">
					<div></div>
				</div>
			</div> 	
		</div>
	</div>
